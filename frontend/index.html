<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Code Review Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar">
        <div class="logo">
            <span>‚ö°</span>
            <span>CodeReviewer</span>
        </div>
        <div class="nav-links">
            <a href="#">Problems</a>
            <a href="#">Discuss</a>
            <a href="#">About</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Panel - Code Editor -->
        <div class="editor-panel">
            <!-- Editor Header -->
            <div class="editor-header">
                <label for="language">Language:</label>
                <select id="language" class="language-select">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="typescript">TypeScript</option>
                    <option value="go">Go</option>
                </select>
            </div>

            <!-- Code Textarea -->
            <div class="editor-content">
                <textarea 
                    id="code-input" 
                    class="code-textarea"
                    placeholder="Write or paste your code here..."
                    rows="20"
                ></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="action-bar">
                <button id="review-btn" class="btn btn-primary">
                    <span>‚ñ∂</span>
                    <span>Run Analysis</span>
                </button>
                <button id="clear-btn" class="btn btn-secondary">Clear</button>
            </div>
        </div>

        <!-- Right Panel - Results -->
        <div class="results-panel">
            <!-- Results Header -->
            <div class="results-header">
                <h2>Analysis Results</h2>
            </div>

            <!-- Results Content -->
            <div id="results-content" class="results-content">
                <!-- Empty State -->
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">üìä</div>
                    <h3>No Analysis Yet</h3>
                    <p>Write some code and click "Run Analysis" to see detailed feedback</p>
                </div>

                <!-- Loading -->
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Analyzing your code...</p>
                </div>

                <!-- Results -->
                <div id="analysis-results" class="analysis-results" style="display: none;">
                    <!-- Score -->
                    <div class="score-display">
                        <div class="score-circle">
                            <span id="score-value" class="score-value">0</span>
                        </div>
                        <div class="score-info">
                            <h3>Code Quality Score</h3>
                            <p id="score-message">Waiting for analysis...</p>
                        </div>
                    </div>

                    <!-- Issues -->
                    <div class="analysis-section">
                        <div class="section-title">üîç Issues Found</div>
                        <div id="issues-container" class="issues-container"></div>
                    </div>

                    <!-- AI Insights -->
                    <div class="analysis-section">
                        <div class="section-title">ü§ñ AI Insights</div>
                        <div id="ai-insights-container" class="insights-container"></div>
                    </div>

                    <!-- Security -->
                    <div class="analysis-section">
                        <div class="section-title">üîí Security Analysis</div>
                        <div id="security-container" class="security-container"></div>
                    </div>

                    <!-- Performance -->
                    <div class="analysis-section">
                        <div class="section-title">‚ö° Performance Tips</div>
                        <div id="performance-container" class="performance-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
